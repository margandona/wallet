name: Publicar Javadoc en GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish-javadoc:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ“š Generar Javadoc con Maven
        run: mvn javadoc:javadoc

      - name: ğŸš€ Configurar GitHub Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¤ Subir Javadoc a GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./target/site/apidocs

      - name: ğŸŒ Desplegar en GitHub Pages
        uses: actions/deploy-pages@v4